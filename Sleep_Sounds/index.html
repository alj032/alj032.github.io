<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .timer-container {
            text-align: center;
            margin: 20px auto;
            max-width: 300px;
        }

        .timer-select {
            background: #2d2d2d;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }

        .sound-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .sound-card {
            background: #2d2d2d;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

            .sound-card:hover {
                transform: translateY(-5px);
                background: #3d3d3d;
            }

            .sound-card.playing {
                background: #4a4a4a;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            }

        .sound-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .volume-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(45, 45, 45, 0.9);
            padding: 15px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }

        .volume-slider {
            width: 200px;
            -webkit-appearance: none;
            appearance: none;
            height: 4px;
            background: #666;
            border-radius: 2px;
        }

            .volume-slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 15px;
                height: 15px;
                background: #fff;
                border-radius: 50%;
                cursor: pointer;
            }

        @media (max-width: 768px) {
            .sound-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sleep Sounds</h1>
    </div>

    <div class="timer-container">
        <select id="timer" class="timer-select">
            <option value="0">Continuous</option>
            <option value="900">15 Minutes</option>
            <option value="1800">30 Minutes</option>
            <option value="3600">1 Hour</option>
            <option value="7200">2 Hours</option>
        </select>
    </div>

    <div class="sound-grid" id="soundGrid"></div>

    <div class="volume-container">
        <span>ðŸ”Š</span>
        <input type="range" class="volume-slider" id="masterVolume" min="0" max="1" step="0.01" value="0.5">
    </div>

    <script>
        // Sound definitions
        const sounds = [
            { name: 'White Noise', icon: 'ðŸŒŠ', file: 'white-noise.mp3' },
            { name: 'Rain', icon: 'ðŸŒ§', file: 'rain.mp3' },
            { name: 'Ocean', icon: 'ðŸŒŠ', file: 'ocean.mp3' },
            { name: 'Fan', icon: 'ðŸ’¨', file: 'fan.mp3' },
            { name: 'Forest', icon: 'ðŸŒ³', file: 'forest.mp3' },
            { name: 'Stream', icon: 'ðŸ’§', file: 'stream.mp3' }
        ];

        // Audio variables
        let audioContext = null;
        let audioBuffers = {};
        let activeSound = null;
        let timerTimeout = null;
        let gainNode = null;
        let isInitialized = false;

        // Initialize audio context and preload sounds
        async function initAudioSystem() {
            if (isInitialized) return;
            
            try {
                // Create audio context
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Resume context if suspended
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }

                // Create master volume control
                gainNode = audioContext.createGain();
                gainNode.connect(audioContext.destination);
                gainNode.gain.value = document.getElementById('masterVolume').value;

                // Preload all sounds
                await preloadSounds();
                
                isInitialized = true;
            } catch (error) {
                console.error('Failed to initialize audio system:', error);
            }
        }

        // Preload and decode all sound files
        async function preloadSounds() {
            const loadPromises = sounds.map(async (sound) => {
                try {
                    const response = await fetch(`sounds/${sound.file}`);
                    if (!response.ok) {
                        throw new Error(`Failed to fetch ${sound.file}: ${response.status}`);
                    }
                    const arrayBuffer = await response.arrayBuffer();
                    const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    audioBuffers[sound.file] = audioBuffer;
                } catch (error) {
                    console.error(`Error loading sound: ${sound.file}`, error);
                }
            });

            await Promise.all(loadPromises);
        }

        // Play a sound with seamless looping
        function playSound(soundFile) {
            // Check if the buffer is loaded
            const buffer = audioBuffers[soundFile];
            if (!buffer) {
                console.error(`Sound not loaded: ${soundFile}`);
                return null;
            }

            // Stop currently playing sound if any
            if (activeSound) {
                activeSound.source.stop();
                activeSound = null;
            }

            // Create and configure source
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.loop = true;

            // Connect to the gain node (volume control)
            source.connect(gainNode);

            // Start playback
            source.start(0);

            return { source, file: soundFile };
        }

        // Create sound cards
        function createSoundCard(sound) {
            const card = document.createElement('div');
            card.className = 'sound-card';
            card.innerHTML = `
                <div class="sound-icon">${sound.icon}</div>
                <div>${sound.name}</div>
            `;

            card.addEventListener('click', async () => {
                // Initialize audio system on first interaction
                if (!isInitialized) {
                    await initAudioSystem();
                }

                // Ensure audio context is running
                if (audioContext.state !== 'running') {
                    await audioContext.resume();
                }

                // Handle click behavior
                if (activeSound && activeSound.file === sound.file) {
                    // Stop the sound if it's already playing
                    activeSound.source.stop();
                    activeSound = null;
                    card.classList.remove('playing');
                    clearTimeout(timerTimeout);
                } else {
                    // Remove playing state from all cards
                    document.querySelectorAll('.sound-card').forEach(c => {
                        c.classList.remove('playing');
                    });

                    // Play the new sound
                    activeSound = playSound(sound.file);
                    if (activeSound) {
                        card.classList.add('playing');
                        startTimer();
                    }
                }
            });

            return card;
        }

        // Timer functionality
        function startTimer() {
            clearTimeout(timerTimeout);
            const duration = parseInt(document.getElementById('timer').value);

            if (duration > 0 && activeSound) {
                timerTimeout = setTimeout(() => {
                    if (activeSound) {
                        activeSound.source.stop();
                        activeSound = null;
                        document.querySelector('.playing')?.classList.remove('playing');
                    }
                }, duration * 1000);
            }
        }

        // Handle volume changes
        const masterVolume = document.getElementById('masterVolume');
        masterVolume.addEventListener('input', (e) => {
            const volume = parseFloat(e.target.value);
            if (gainNode) {
                gainNode.gain.value = volume;
            }
        });

        // Initialize the app
        const soundGrid = document.getElementById('soundGrid');
        sounds.forEach(sound => {
            soundGrid.appendChild(createSoundCard(sound));
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed:', err);
                    });
            });
        }
    </script>
</body>
</html>
