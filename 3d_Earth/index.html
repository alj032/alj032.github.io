<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D World Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 300px;
        }
        
        #controls h3 {
            margin: 0 0 15px 0;
            font-size: 18px;
            color: #4CAF50;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #aaa;
        }
        
        select, input[type="range"], button {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        select:hover, button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>Loading World Map...</div>
        <div class="spinner"></div>
    </div>
    
    <div id="container"></div>
    
    <div id="controls">
        <h3>üåç World Map Controls</h3>
        
        <div class="control-group">
            <label>Base Map</label>
            <select id="basemap">
                <option value="natural">Natural Earth</option>
                <option value="political">Political</option>
                <option value="satellite">Satellite</option>
                <option value="dark">Dark Theme</option>
                <option value="ocean">Ocean Focus</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Layers</label>
            <div class="checkbox-group">
                <input type="checkbox" id="borders" checked>
                <label for="borders">Country Borders</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="cities">
                <label for="cities">Major Cities</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="grid">
                <label for="grid">Lat/Lon Grid</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="atmosphere" checked>
                <label for="atmosphere">Atmosphere</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="daynight">
                <label for="daynight">Day/Night</label>
            </div>
        </div>
        
        <div class="control-group">
            <label>Rotation Speed</label>
            <input type="range" id="rotationSpeed" min="0" max="100" value="10">
        </div>
        
        <div class="control-group">
            <button id="resetView">Reset View</button>
        </div>
    </div>
    
    <div id="info">
        <div>Left click + drag: Rotate</div>
        <div>Right click + drag: Pan</div>
        <div>Scroll: Zoom</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, globe, atmosphere;
        let borders, cities, grid, dayNightOverlay;
        let rotationSpeed = 0.001;
        let autoRotate = true;
        let mouse = { x: 0, y: 0 };
        let mouseDown = false;
        let previousMousePosition = { x: 0, y: 0 };
        
        // Texture URLs (using placeholder colors/patterns)
        const textures = {
            natural: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==',
            political: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==',
            satellite: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==',
            dark: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==',
            ocean: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg=='
        };
        
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 2.5;
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 3, 5);
            scene.add(directionalLight);
            
            // Create globe
            createGlobe();
            
            // Create layers
            createBorders();
            createCities();
            createGrid();
            createAtmosphere();
            createDayNightOverlay();
            
            // Event listeners
            setupEventListeners();
            
            // Hide loading screen
            document.getElementById('loading').style.display = 'none';
            
            // Start animation
            animate();
        }
        
        function createGlobe() {
            const geometry = new THREE.SphereGeometry(1, 64, 64);
            const material = new THREE.MeshPhongMaterial({
                map: createTextureFromColor('#2E7D32'),
                bumpMap: createBumpTexture(),
                bumpScale: 0.05,
                specularMap: createSpecularTexture(),
                specular: new THREE.Color('grey')
            });
            
            globe = new THREE.Mesh(geometry, material);
            scene.add(globe);
        }
        
        function createTextureFromColor(color) {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Create a more realistic earth texture
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#E3F2FD');  // Ice caps
            gradient.addColorStop(0.1, '#2E7D32'); // Northern forests
            gradient.addColorStop(0.3, '#8BC34A'); // Temperate
            gradient.addColorStop(0.5, '#FDD835'); // Desert
            gradient.addColorStop(0.7, '#4CAF50'); // Tropical
            gradient.addColorStop(0.9, '#2E7D32'); // Southern forests
            gradient.addColorStop(1, '#E3F2FD');   // Ice caps
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add some variation
            for (let i = 0; i < 100; i++) {
                ctx.fillStyle = `rgba(0, 0, 0, ${Math.random() * 0.1})`;
                ctx.beginPath();
                ctx.arc(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 20,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return texture;
        }
        
        function createBumpTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#808080';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add some noise for terrain
            for (let i = 0; i < 1000; i++) {
                const brightness = Math.random() * 100 + 100;
                ctx.fillStyle = `rgb(${brightness}, ${brightness}, ${brightness})`;
                ctx.beginPath();
                ctx.arc(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 5,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return texture;
        }
        
        function createSpecularTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Dark for land, bright for water
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add some water areas
            ctx.fillStyle = '#303030';
            for (let i = 0; i < 50; i++) {
                ctx.beginPath();
                ctx.arc(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 50 + 20,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return texture;
        }
        
        function createBorders() {
            const geometry = new THREE.SphereGeometry(1.01, 64, 64);
            const material = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                wireframe: true,
                opacity: 0.1,
                transparent: true
            });
            
            borders = new THREE.Mesh(geometry, material);
            scene.add(borders);
        }
        
        function createCities() {
            cities = new THREE.Group();
            
            // Major cities coordinates (simplified)
            const cityData = [
                { lat: 40.7128, lon: -74.0060, name: 'New York' },
                { lat: 51.5074, lon: -0.1278, name: 'London' },
                { lat: 35.6762, lon: 139.6503, name: 'Tokyo' },
                { lat: -33.8688, lon: 151.2093, name: 'Sydney' },
                { lat: 48.8566, lon: 2.3522, name: 'Paris' }
            ];
            
            cityData.forEach(city => {
                const phi = (90 - city.lat) * Math.PI / 180;
                const theta = (city.lon + 180) * Math.PI / 180;
                
                const x = -Math.sin(phi) * Math.cos(theta) * 1.02;
                const y = Math.cos(phi) * 1.02;
                const z = Math.sin(phi) * Math.sin(theta) * 1.02;
                
                const geometry = new THREE.SphereGeometry(0.01, 8, 8);
                const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                const marker = new THREE.Mesh(geometry, material);
                marker.position.set(x, y, z);
                
                cities.add(marker);
            });
            
            cities.visible = false;
            scene.add(cities);
        }
        
        function createGrid() {
            grid = new THREE.Group();
            
            // Latitude lines
            for (let lat = -80; lat <= 80; lat += 20) {
                const curve = new THREE.EllipseCurve(
                    0, 0,
                    Math.cos(lat * Math.PI / 180) * 1.01,
                    Math.cos(lat * Math.PI / 180) * 1.01,
                    0, 2 * Math.PI,
                    false,
                    0
                );
                
                const points = curve.getPoints(64);
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const material = new THREE.LineBasicMaterial({
                    color: 0x444444,
                    opacity: 0.5,
                    transparent: true
                });
                
                const line = new THREE.Line(geometry, material);
                line.rotation.x = Math.PI / 2;
                line.position.y = Math.sin(lat * Math.PI / 180) * 1.01;
                
                grid.add(line);
            }
            
            // Longitude lines
            for (let lon = 0; lon < 360; lon += 30) {
                const geometry = new THREE.BufferGeometry();
                const points = [];
                
                for (let lat = -90; lat <= 90; lat += 5) {
                    const phi = (90 - lat) * Math.PI / 180;
                    const theta = lon * Math.PI / 180;
                    
                    const x = Math.sin(phi) * Math.cos(theta) * 1.01;
                    const y = Math.cos(phi) * 1.01;
                    const z = Math.sin(phi) * Math.sin(theta) * 1.01;
                    
                    points.push(new THREE.Vector3(x, y, z));
                }
                
                geometry.setFromPoints(points);
                const material = new THREE.LineBasicMaterial({
                    color: 0x444444,
                    opacity: 0.5,
                    transparent: true
                });
                
                const line = new THREE.Line(geometry, material);
                grid.add(line);
            }
            
            grid.visible = false;
            scene.add(grid);
        }
        
        function createAtmosphere() {
            const geometry = new THREE.SphereGeometry(1.15, 64, 64);
            const material = new THREE.MeshPhongMaterial({
                color: 0x4444ff,
                transparent: true,
                opacity: 0.1,
                side: THREE.BackSide
            });
            
            atmosphere = new THREE.Mesh(geometry, material);
            scene.add(atmosphere);
        }
        
        function createDayNightOverlay() {
            const geometry = new THREE.SphereGeometry(1.02, 64, 64);
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    sunDirection: { value: new THREE.Vector3(1, 0, 0) }
                },
                vertexShader: `
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    
                    void main() {
                        vNormal = normalize(normalMatrix * normal);
                        vPosition = (modelMatrix * vec4(position, 1.0)).xyz;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 sunDirection;
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    
                    void main() {
                        float intensity = dot(vNormal, normalize(sunDirection));
                        intensity = smoothstep(-0.2, 0.2, intensity);
                        
                        gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0 - intensity);
                    }
                `,
                transparent: true,
                blending: THREE.MultiplyBlending
            });
            
            dayNightOverlay = new THREE.Mesh(geometry, material);
            dayNightOverlay.visible = false;
            scene.add(dayNightOverlay);
        }
        
        function setupEventListeners() {
            // Mouse controls
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('wheel', onMouseWheel);
            
            // Touch controls
            renderer.domElement.addEventListener('touchstart', onTouchStart);
            renderer.domElement.addEventListener('touchmove', onTouchMove);
            
            // Window resize
            window.addEventListener('resize', onWindowResize);
            
            // Control panel
            document.getElementById('basemap').addEventListener('change', changeBasemap);
            document.getElementById('borders').addEventListener('change', toggleBorders);
            document.getElementById('cities').addEventListener('change', toggleCities);
            document.getElementById('grid').addEventListener('change', toggleGrid);
            document.getElementById('atmosphere').addEventListener('change', toggleAtmosphere);
            document.getElementById('daynight').addEventListener('change', toggleDayNight);
            document.getElementById('rotationSpeed').addEventListener('input', changeRotationSpeed);
            document.getElementById('resetView').addEventListener('click', resetView);
        }
        
        function onMouseDown(event) {
            mouseDown = true;
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
            autoRotate = false;
        }
        
        function onMouseUp() {
            mouseDown = false;
        }
        
        function onMouseMove(event) {
            if (!mouseDown) return;
            
            const deltaMove = {
                x: event.clientX - previousMousePosition.x,
                y: event.clientY - previousMousePosition.y
            };
            
            if (event.buttons === 1) { // Left click - rotate
                globe.rotation.y += deltaMove.x * 0.01;
                globe.rotation.x += deltaMove.y * 0.01;
                
                // Apply same rotation to overlays
                if (borders) borders.rotation.copy(globe.rotation);
                if (cities) cities.rotation.copy(globe.rotation);
                if (grid) grid.rotation.copy(globe.rotation);
                if (dayNightOverlay) dayNightOverlay.rotation.copy(globe.rotation);
            } else if (event.buttons === 2) { // Right click - pan
                camera.position.x -= deltaMove.x * 0.01;
                camera.position.y += deltaMove.y * 0.01;
            }
            
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }
        
        function onMouseWheel(event) {
            event.preventDefault();
            const zoom = camera.position.z - event.deltaY * 0.001;
            camera.position.z = Math.max(1.5, Math.min(5, zoom));
        }
        
        function onTouchStart(event) {
            event.preventDefault();
            if (event.touches.length === 1) {
                mouseDown = true;
                previousMousePosition = {
                    x: event.touches[0].clientX,
                    y: event.touches[0].clientY
                };
                autoRotate = false;
            }
        }
        
        function onTouchMove(event) {
            event.preventDefault();
            if (event.touches.length === 1 && mouseDown) {
                const deltaMove = {
                    x: event.touches[0].clientX - previousMousePosition.x,
                    y: event.touches[0].clientY - previousMousePosition.y
                };
                
                globe.rotation.y += deltaMove.x * 0.01;
                globe.rotation.x += deltaMove.y * 0.01;
                
                // Apply same rotation to overlays
                if (borders) borders.rotation.copy(globe.rotation);
                if (cities) cities.rotation.copy(globe.rotation);
                if (grid) grid.rotation.copy(globe.rotation);
                if (dayNightOverlay) dayNightOverlay.rotation.copy(globe.rotation);
                
                previousMousePosition = {
                    x: event.touches[0].clientX,
                    y: event.touches[0].clientY
                };
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function changeBasemap(event) {
            const basemap = event.target.value;
            const colors = {
                natural: '#2E7D32',
                political: '#1565C0',
                satellite: '#37474F',
                dark: '#212121',
                ocean: '#006064'
            };
            
            globe.material.map = createTextureFromColor(colors[basemap]);
            globe.material.needsUpdate = true;
        }
        
        function toggleBorders(event) {
            borders.visible = event.target.checked;
        }
        
        function toggleCities(event) {
            cities.visible = event.target.checked;
        }
        
        function toggleGrid(event) {
            grid.visible = event.target.checked;
        }
        
        function toggleAtmosphere(event) {
            atmosphere.visible = event.target.checked;
        }
        
        function toggleDayNight(event) {
            dayNightOverlay.visible = event.target.checked;
        }
        
        function changeRotationSpeed(event) {
            rotationSpeed = event.target.value / 10000;
            if (event.target.value > 0) {
                autoRotate = true;
            } else {
                autoRotate = false;
            }
        }
        
        function resetView() {
            camera.position.set(0, 0, 2.5);
            globe.rotation.set(0, 0, 0);
            if (borders) borders.rotation.set(0, 0, 0);
            if (cities) cities.rotation.set(0, 0, 0);
            if (grid) grid.rotation.set(0, 0, 0);
            if (dayNightOverlay) dayNightOverlay.rotation.set(0, 0, 0);
            autoRotate = true;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (autoRotate) {
                globe.rotation.y += rotationSpeed;
                if (borders) borders.rotation.y += rotationSpeed;
                if (cities) cities.rotation.y += rotationSpeed;
                if (grid) grid.rotation.y += rotationSpeed;
                if (dayNightOverlay) dayNightOverlay.rotation.y += rotationSpeed;
            }
            
            // Update day/night shader
            if (dayNightOverlay && dayNightOverlay.visible) {
                const time = Date.now() * 0.0001;
                const sunDirection = new THREE.Vector3(
                    Math.cos(time),
                    0.2,
                    Math.sin(time)
                ).normalize();
                dayNightOverlay.material.uniforms.sunDirection.value = sunDirection;
            }
            
            renderer.render(scene, camera);
        }
        
        // Prevent right-click context menu
        document.addEventListener('contextmenu', event => event.preventDefault());
        
        // Initialize the scene
        init();
    </script>
</body>
</html>
